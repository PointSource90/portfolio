<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#000000"/>

  <g transform="translate(150, 125)">

    <circle cx="0" cy="0" r="60" fill="#ffffff" stroke="#ffffff" stroke-width="6">
      <animate attributeName="fill" from="#ffffff" to="transparent" begin="1s" dur="0.6s" fill="freeze" calcMode="spline" keySplines="0.42 0 0.58 1"/>
    </circle>

    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" begin="1s" dur="0.6s" fill="freeze" />

      <g transform="translate(-50, -50)">
        <path d="M 20,10 L 20,70 M 20,10 C 55,10 55,40 20,40" fill="none" stroke="#ffffff" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <g transform="translate(-20, -45)">
        <path d="M 50,25 C 10,25 10,55 35,60 C 55,65 55,85 20,85" fill="none" stroke="#ffffff" stroke-width="9" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <g opacity="0">
       <animate attributeName="opacity" from="0" to="1" begin="0.4s" dur="0.8s" fill="freeze" />

      <animateTransform attributeName="transform" type="translate" from="50 20" to="90 20" begin="0.4s" dur="0.8s" fill="freeze" calcMode="spline" keySplines="0.215 0.61, 0.355 1"/>

      <text font-family="'Helvetica Neue', Helvetica, Arial, sans-serif" font-size="70" fill="#ffffff">
        <tspan font-weight="bold">Point</tspan>
        <tspan font-weight="normal">Source</tspan>
      </text>
    </g>

  </g>
</svg>